<div *ngFor="let element of stringList; let index=index; let even=even">
    <p *ngIf="even">{{element|uppercase}}</p>
</div>
<br>
<div *ngFor="let element of dateList; let index=index; let even=even">
    <p *ngIf="even">{{element|date}}</p>
</div>
<br>
